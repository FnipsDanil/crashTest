global:
  scrape_interval: 30s      # Увеличиваем интервал для экономии ресурсов
  evaluation_interval: 30s
  external_labels:
    monitor: 'crash-stars-monitor'

# Минимальная конфигурация для экономии ресурсов
scrape_configs:
  # Мониторинг системных метрик
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    metrics_path: /metrics
    
  # Мониторинг здоровья Docker контейнеров через health-exporter
  - job_name: 'container-health'
    static_configs:
      - targets: ['health-exporter:8080']
    scrape_interval: 30s      # Проверяем каждые 30 секунд
    metrics_path: /metrics    # Prometheus метрики
    scrape_timeout: 10s
    
  # Prometheus self-monitoring (минимальный)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 60s      # Реже проверяем сам Prometheus

# Простые правила для мониторинга контейнеров
rule_files: []